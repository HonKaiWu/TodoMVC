<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" ng-app="app" ng-controller="todoCtrl">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit="addTodo()">
				<input class="new-todo" ng-model="newTodo" placeholder="What needs to be done?" autofocus>					
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input ng-model="check" ng-click="checkAll()" id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li ng-repeat="item in todoList | filter : {isCompleted:status}"  ng-class="{completed : item.isCompleted, editing:item.isEdit}" ng-dblclick="edit(item.id)">
						<div class="view">
							<input ng-model="item.isCompleted" class="toggle" type="checkbox" checked>
							<label ng-bind="item.content">Taste JavaScript</label>
							<button class="destroy" ng-click="remove(item.id)"></button>
						</div>
						<!--<form ng-submit="save(item.id)">-->
						<form ng-submit="save(item.id)">
							<input class="edit" ng-model="item.content">
						</form>
					</li>
					<!--<li class="editing">
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li>-->
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong ng-bind="getCount()">0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a  href="#/" ng-class="{selected :status==undefined}"  ng-click="status=undefined">All</a>
					</li>
					<li>
						<a href="#/active" ng-class="{selected :status==false}" ng-click="status=false">Active</a>
					</li>
					<li>
						<a href="#/completed" ng-class="{selected :status==true}" ng-click="status=true">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click="clearCompleted()">Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
